<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>green cup Location</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="color.css">
    <link rel="stylesheet" href="typography.css">
</head>

<body>
    <header-location>
        <div class="logo"><img src="./materials/Green-Cup_Logo.svg" alt=""></div>
        <h1>Select location</h1>
        <div class="wrapper"><img src="./materials/location_on_FILL0_wght700_GRAD0_opsz48.png" alt="">Find the nearest store</div>
    </header-location>

    <main-location>
        <div class="location-choose">
            <a href="./index.html"><img src="./materials/arrow_back_FILL0_wght700_GRAD200_opsz48.png" alt=""></a>
            <div class="choose-location">
                <input type="radio" name="location">
                <div class="location-name">Green Cup Lonsdale</div>
                <div class="way">150 Lonsdale St<br>Melbourne VIC 3004</div>
                <img src="./materials/staticmap.png" alt="">
                <div class="distance">1.2km</div>
            </div>
            <div class="choose-location">
                <input type="radio" name="location">
                <div class="location-name">Green Cup Carton</div>
                <div class="way">223 Faraday St <br>Carton Vic 3053</div>
                <div id="id"><img src="./materials/staticmap.png" alt=""></div>
                <div class="distance">2.3km</div>
            </div>
            <div class="choose-location">
                <input type="radio" name="location">
                <div class="location-name">Green Cup Hawthorn</div>
                <div class="way">763 Glenferrie Road  <br>Hawthorn Vic 3121</div>
                <img src="./materials/staticmap.png" alt="">
                <div class="distance">4.5km</div>
            </div>
            <a href="./index.html"><button class="confirm"> Confirm Location</button></a>
        </div>
    </main-location>
</body>
</html>
